<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create motocycle</title>
</head>
<body>

<p><b>Motocycle creation:</b></p>
<form th:method="POST" th:action="@{/moto/create}" th:object="${moto}">
    <label for="model">Enter model: </label>
    <input type="text" th:field="*{model}" id="model"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('model')}"
         th:errors="*{model}">
    </div>
    <br>
    <label for="vin">Enter vin: </label>
    <input type="text" th:field="*{vin}" id="vin"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('vin')}"
         th:errors="*{vin}">
    </div>
    <br>
    <label for="releaseYear">Enter release year: </label>
    <input type="text" th:field="*{releaseYear}" id="releaseYear"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('releaseYear')}"
         th:errors="*{releaseYear}">
    </div>
    <br>
    <label for="weight">Enter weight: </label>
    <input type="text" th:field="*{weight}" id="weight"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('weight')}"
         th:errors="*{weight}">
    </div>
    <br>
    <label for="power">Enter power: </label>
    <input type="text" th:field="*{power}" id="power"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('power')}"
         th:errors="*{power}">
    </div>
    <br>
    <label for="type">Enter type: </label>
    <input type="text" th:field="*{type}" id="type"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('type')}"
         th:errors="*{type}">
    </div>
    <br>
    <input type="submit" value="Create">

</form>


</body>
</html>
